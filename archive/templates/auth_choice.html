<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Authentication - AI Grading Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .auth-header p {
            color: #666;
            font-size: 1.1em;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: block;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #4facfe;
            border: 2px solid #4facfe;
        }

        .btn-secondary:hover {
            background: #f8faff;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #4facfe;
        }

        @media (max-width: 768px) {
            .auth-container {
                margin: 10px;
                padding: 40px 30px;
            }
            
            .auth-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to Home</a>
        
        <div class="auth-header">
            <h1>üìß Email Authentication</h1>
            <p>Login or create a new account</p>
        </div>

        <div class="auth-buttons">
            <a href="{{ url_for('login') }}" class="btn btn-primary">
                üîê Login with Email
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-secondary">
                üìù Create New Account
            </a>
        </div>
    </div>
</body>
</html>
